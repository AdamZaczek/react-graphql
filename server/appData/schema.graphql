schema {
  query: NobodysStoriesSchema
  mutation: NobodysStoriesMutations
}

# A Category of the Nobodys Stories
enum Category {
  ADULT
  SEX
  LOVE
  SCHOOL
  FUNNY
  DATE
  SAD
  EMBARRASSING
  SCARY
}

type NobodysStoriesMutations {
  # Create a new story
  createStory(
    _id: String!
    title: String!
    content: String!
    summary: String
    category: Category

    # Id of the user
    auser: String!
  ): Story
}

# Root of the Nobodys Stories
type NobodysStoriesSchema {
  # List of stories in the Nobodys Stories
  customStoriesQuery(category: Category): [Story]

  # Latest story in the Nobodys Stories
  latestStory: Story

  # Latest story in the Nobodys Stories
  customLatestStoryQuery: Story

  # Recent story in the Nobodys Stories
  recentStories(
    # Number of recent stories
    count: Int!
  ): [Story]

  # Recent story in the Nobodys Stories
  customRecentStoriesQuery(
    # Number of recent stories
    count: Int!
  ): [Story]

  # Story by _id
  story(_id: String!): Story

  # Story by _id
  customStoryQuery(id: String!): Story

  # Available users in the Nobodys Stories
  customUsersQuery: [User]

  # User by _id
  user(_id: String!): User
}

# Represent the type of a story
type Story {
  _id: String
  title: String
  category: Category
  summary: String
  content: String
  createdAt: Float
  _author: User
}

# Represent the type of an user of a story or a comment
type User {
  _id: String
  name: String
  email: String
  password: String
  age: Int
  createdAt: Int
  updatedAt: Int
}
